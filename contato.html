<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Gardening</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Gardening"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

                <fieldset>
					<legend>Preferências de flores?</legend>
					<label for="radio-Margarida"><input type="radio" name="flor" value="Margarida" id="radio-Margarida"> Margarida</label>
					
					<label for="radio-Rosas"><input type="radio" name="flor" value="Rosas" id="radio-Rosas"> Rosas</label>
					
					<label for="radio-Orquidea"><input type="radio" name="flor" value="Orquidea" id="radio-Orquidea" checked> Orquidea</label>
                    <label for="radio-Gira-sol"><input type="radio" name="flor" value="Gira-sol" id="radio-Gira-sol" checked> Gira-sol</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Terça</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>8h ~ 20h</td>
					</tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>9:30h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>9:30h ~ 15h</td>
                    </tr>

                <label for="nomesobrenome">De uma avaliação ao nosso atendimento!</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>
       
                <fieldset>
					<legend>De uma nota ao atendimento!</legend>
					<label for="radio-1"><input type="radio" name="valor" value="1" id="radio-1"> 1</label>
					
					<label for="radio-2"><input type="radio" name="valor" value="2" id="radio-2"> 2</label>
					
					<label for="radio-3"><input type="radio" name="valor" value="3" id="radio-3"> 3</label>

                    <label for="radio-4"><input type="radio" name="valor" value="4" id="radio-4"> 4</label>

                    <label for="radio-5"><input type="radio" name="valor" value="5" id="radio-5"> 5</label>

                    <label for="radio-6"><input type="radio" name="valor" value="6" id="radio-6"> 6</label>

                    <label for="radio-7"><input type="radio" name="valor" value="7" id="radio-7"> 7</label>

                    <label for="radio-8"><input type="radio" name="valor" value="8" id="radio-8"> 8</label>

                    <label for="radio-9"><input type="radio" name="valor" value="9" id="radio-9"> 9</label>

                    <label for="radio-10"><input type="radio" name="valor" value="10" id="radio-10"> 10</label>
				</fieldset>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Gardening - 2015</p>
		</footer>
	</body>
</html>
